        <!-- TEMPLATE Game finish-->
        <script id="gameFinishTemplate" type="text/template">
			<p> votre score : <%= score %> </p>
            <ul>
				<li><a href='#'  id="replay">rejouer</a></li>
				<li><a href='#score' id="showScore" >voir les score</a></li>
				<li><a href='#recScore' id="replay" >enregistrer score</a></li>
			</ul>
        </script>
        <!-- TEMPLATE Game -->
        <script id="game" type="text/template">
	        <canvas width='640' height='480' id='canvas'>
	    		vous ne posseder pas de navigateur capable d'afficher ce contenu
	        </canvas>
         </script>
         
        <!-- TEMPLATE Score -->
        <script id="scoreTemplate" type="text/template">
            <!--<img src="<%= photo %>" alt="<%= name %>" />-->
            <h1><%= name ,' ',lastname%>  |  <span><%= sexe %></span></h1>
            
            
                <p>score:  <%= score %></p>
            
        </script>
        <!-- TEMPLATE Formulaire -->
        <script id="formulaireTemplate" type="text/template">
            <ul>
				<li><p>Votre score : <%= score %> </p>
				<li><label>Nom :</label>
				<input type="text" id="lastname" name="lastname" placeholder="Votre nom" required></li>
				
				<li><label>prénom :</label>
				<input type="text" id="name" name="name" placeholder="Votre prénom" required></li>
				<li><label>Votre sexe :</label>
				<select id='sexe'>
					<option selected="selected" value="M">Male</option>
					<option value="F">Feminin</option>
				</select></li>
				<li><input type="submit" class='save' value="Envoyer Score"></li>
			</ul>
		<fb:login-button autologoutlink="true" onlogin="OnRequestPermission();">
		</fb:login-button>            
        </script>
        <script src="js/GobelinsJS/GestionScoreBB.js"></script>
